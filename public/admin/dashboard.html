<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Panneau d'administration</h2>
        <button id="logout">Déconnexion</button>
        <div class="settings-section">
            <h3>Paramètres</h3>
            <label for="shipping_fee">Frais de port (€):</label>
            <input type="number" id="shipping_fee" min="0" step="0.01">
            <button id="update-shipping">Mettre à jour</button>
          </div>
          
        <h3>Liste des Produits</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Catégorie</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Lien d'achat</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="produits-table">
        <!-- Les produits seront insérés ici via JS -->
    </tbody>
</table>


        <h3>Ajouter un Produit</h3>
        <form id="add-product-form" enctype="multipart/form-data">
            <select id="categorie" required>
                <option value="sante">Santé</option>
                <option value="livre">Livre</option>
                <option value="spray">Spray</option>
            </select>
            <input type="text" id="nom" placeholder="Nom du produit" required>
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="prix" placeholder="Prix" step="0.01" required>
            <div id="link-field">
                <input type="text" id="lien_achat" placeholder="Lien d'achat">
            </div>
            <input type="file" id="image" accept="image/*" required>
            <div id="quantite-field" style="display:none;">
                <input type="number" id="quantite" placeholder="Quantité" min="0">
            </div>
            <button type="submit">Ajouter Produit</button>
        </form>
        
        
        <button id="show-orders">Voir les Commandes</button>

<div id="commandes-section" style="display: none;">
    <h3>Liste des Commandes</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Date de commande</th>
                <th>Détails de la commande</th>
                <th>Total (€)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="commandes-table">
            <!-- Commandes affichées ici -->
        </tbody>
    </table>
    
</div>


    </div>

    <script src="dashboard.js"></script>
</body>
</html>
