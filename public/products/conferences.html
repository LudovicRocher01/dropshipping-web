<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTEOZEN - Conférences et Formations</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../chatbot/chat-widget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>

    <section class="conferences-section">
        <div class="conferences-container" id="conferences-container">
            <!--  Conférences insérées dynamiquement -->
        </div>
    </section>
    
    <div id="preinscription-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fermerModal()">&times;</span>
            <h2>Pré-inscription</h2>
            <form id="preinscription-form">
                <input type="hidden" id="conference_id">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>
            
                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
            
        </div>
    </div>
    

    <div id="footer-container"></div>
    <div id="toast" class="toast hidden"></div>
    <div id="confirmation-modal" class="modal-inscription">
        <div class="modal-inscription-content">
            <p id="confirmation-message"></p>
            <button id="close-confirmation">OK</button>
        </div>
    </div>
    

    <script src="../chatbot/chat-widget.js" defer></script>
    <script src="../script.js"></script>    
</body>
</html>
